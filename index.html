<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Profile card component</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="card-container"> <!-- creates the card -->

        <img src="images/bg-pattern-card.svg" alt="Background pattern" id="bg-pattern-card">
      
        <div class="main-content">
          <div class="id-info">
            <img src="images/image-victor.jpg" alt="Victor's profile picture">
            <p>Victor Crest <span>26</span></p>
            <p>London</p>
          </div>
        
          <div class="stats">
            <div class="stat-group">
              <h4 class="count">80K</h4>
              <div class="label">Followers</div>
            </div>
        
            <div class="stat-group">
              <h4 class="count">803K</h4>
              <div class="label">Likes</div>
            </div>
        
            <div class="stat-group">
              <h4 class="count">1.4K</h4>
              <div class="label">Photos</div>
            </div>
          </div>
      
        </div>
      
       </div>
</body>
</html>
